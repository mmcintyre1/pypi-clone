{% extends "shared/_layout.html" %}
{% block title %}About PyPI (clone){% endblock %}
{% block main_content %}

  <div class="form-container">
    <form action="" method="POST" class="account-form">
      <h1>Register at PyPI</h1>
      <input type="text" class="form-control" name="name" placeholder=" Your name" value="{{ name }}">
      <input type="email" class="form-control" name="email" placeholder=" Your email address" value="{{ email }}">
      <input type="password" class="form-control" name="password" placeholder=" Password" value="{{ password }}">
      <button type="submit" class="btn btn-danger">Register</button>
      <div style="clear: both"></div>

      {% if error %}
        <div class="error-msg">{{ error }}</div>
      {% endif %}
    </form>
  </div>

{% endblock %}

{% block additional_css %}
  <link rel="stylesheet" href="/static/css/account.css"/>
{% endblock %}
